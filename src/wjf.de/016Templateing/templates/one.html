{{$s := .}}

<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{$s.Title}}</title>
</head>
<body>
    {{$s.Text}}

    {{$s.Time.Format "01.02.2006"}}

</html>
